<div class="login-page">
  <div class="login-card">
    <section class="login-hero">
      <div class="brand">
        <span class="brand-mark">
          <img src="images/logo-mark.svg" alt="Finance Flow logo" />
        </span>
        <div>
          <p class="brand-name">Finance Flow</p>
          <p class="brand-tagline">See your money move with clarity.</p>
        </div>
      </div>
      <div class="hero-copy">
        <h1>Welcome back</h1>
        <p>Track income, keep budgets steady, and make every rupee count.</p>
      </div>
      <div class="hero-stats">
        <div>
          <span class="stat-value">24/7</span>
          <span class="stat-label">live insights</span>
        </div>
        <div>
          <span class="stat-value">1 place</span>
          <span class="stat-label">all accounts</span>
        </div>
      </div>
    </section>

    <section class="login-form">
      <h2>Sign in</h2>
      <p class="subtitle">Use your username and password to continue.</p>

      @if (error()) {
        <div class="alert" role="alert">{{ error() }}</div>
      }

      <label class="field" for="login-username">
        <span>Username</span>
        <input
          id="login-username"
          placeholder="your username"
          [(ngModel)]="username"
          name="username"
          type="text"
          autocomplete="username"
        />
      </label>

      <label class="field" for="login-password">
        <span>Password</span>
        <input
          id="login-password"
          placeholder="Enter your password"
          [(ngModel)]="password"
          name="password"
          type="password"
          autocomplete="current-password"
        />
      </label>

      <button class="btn-primary" (click)="onLogin()" [disabled]="loading()">
        {{ loading() ? 'Signing in...' : 'Sign in' }}
      </button>

      <button class="btn-secondary" (click)="onDemoLogin()" [disabled]="loading()">
        Continue as demo
      </button>

      <div class="form-footer">
        <span>New here?</span>
        <a routerLink="/register">Create an account</a>
      </div>
    </section>
  </div>
</div>
